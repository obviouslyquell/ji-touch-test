<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Ji-touch</title>
  </head>
  <body>
    <header class="header container">
      <div class="header__items">
        <a href="/" class="logo__link"><img src="/images/logo.png" alt="" class="logo" /></a>
        <div class="header__burger">
          <img src="/images/profile.svg" alt="" class="burger__profile" />
        </div>
        <div class="header__btns">
          <button class="header__btns-btn">Log in</button>
          <button class="header__btns-btn fill">Sign Up</button>
        </div>
      </div>
    </header>

    <main class="main container">
      <div class="main__ellipse"></div>
      <div class="main__content">
        <h1 class="main__title">COMING SOON</h1>
        <form class="main__form">
          <h2 class="main__details">Get notified when it's ready</h2>
          <div class="main__form-container">
            <input type="email" placeholder="enter your email...." class="form__input" />
            <button type="submit" class="form__button fill">Notify Me</button>
          </div>
        </form>
      </div>
    </main>

    <footer class="footer container">
      <div class="footer__icons">
        <a href="/" class="twitter-link"><img src="images/twitter.svg" alt="" /></a>
        <a href="/" class="instagram-link"><img src="images/instagram.svg" alt="" /></a>
        <a href="/" class="facebook-link"><img src="images/facebook.svg" alt="" /></a>
      </div>
    </footer>
  </body>
</html>
